<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Keeper - User Pref</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="user-pref-header">User Preferences</h1>

    <form class="pref-form-container" onSubmit="onSubmitUserRef(event,this)" id="userPref">

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td>
                    <input type="text" id="name" name="name" placeholder="First and last name" required />
                </td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" id="email" name="email" placeholder="yourname@doamin.com" required/></td>
            </tr>
            <tr>
                <td><label for="dob">Age:</label></td>
                <td><input type="range" id="age" name="age" min="18" max="120" value="26"
                        onchange="showAge(this.value);" />
                    <span id="sAge">26</span>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" /></td>
            </tr>
            <tr>
                <td>Your Background color:</td>
                <td><input type="color" id="bcg-color" name="color" value="#ff0000" /></td>
            </tr>
            <tr>
                <td>Your Text color:</td>
                <td><input type="color" id="txt-color" name="color" value="#ff0000" /></td>
            </tr>
            <tr>
                <td><input type="submit" formnovalidate value="Save" /></td>
            </tr>
        </table>
        <a href="index.html">Back To Homepage</a>
    </form>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7M_1eEPTp-td6PKxvKr7BEBBX10S9w9A&callback=initMap" type="text/javascript"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/utilService.js"></script>
    <script src="js/placeService.js"></script>
    <script src="js/userPrefService.js"></script>
    <script src="js/placeController.js"></script>
    <script src="js/userPrefController.js"></script>
</body>


</html>
